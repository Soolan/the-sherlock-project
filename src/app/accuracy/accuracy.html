<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Prevention</div>
        <div class="panel-body">
          <p>This is where we prevent incidents in our application</p>
        </div>
        <!-- Table -->
        <table class="table">
          <thead><tr>
            <th>#</th>
            <th>Description</th>
            <th>Hits</th>
          </tr></thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>
              <span class="desc">some description</span><br>
              <span class="file">Report Service</span>
              <span class="line_no">line 87</span>
            </td>
            <td>4 times</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Cure
          <button type="button" class="btn btn-default btn-xs pull-right" (click)="newReportTemplate()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </div>
        <div class="panel-body">
          <p>This is where we cure incidents in our application</p>
        </div>
        <!-- Table -->
        <table class="table">
          <thead><tr>
            <th>#</th>
            <th>Description</th>
            <th></th>
          </tr></thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td contenteditable="true">some description</td>
            <td>
              <button class="btn btn-default btn-xs pull-right" type="button"
                      (click)="deleteReportTemplate(model)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
