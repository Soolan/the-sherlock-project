<div class="container">
  <ul class="nav nav-tabs">
    <li class="active">
      <a data-toggle="tab" href="#config">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </a>
    </li>
    <li *ngFor="let report of items"><a data-toggle="tab" href="#{{report.$key}}">{{report.templateName}}</a></li>
  </ul>
  <div class="tab-content">
    <div id="config" class="tab-pane fade in active">
      <sh-report-template *ngFor="let template of items"
                          [template]="template"
                          (onSaveReportTemplate)="onSaveReportTemplate($event)"
                          (onDeleteReportTemplate)="onDeleteReportTemplate($event)">
      </sh-report-template>
      <button type="button" class="btn btn-default" (click)="newReportTemplate()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </div>
    <div *ngFor="let report of items" id="{{report.$key}}" class="tab-pane fade">
      <!--<p>place holder for {{report.templateName}}</p>-->
      <sh-report-general [general]="general"></sh-report-general>
      <sh-report-corpus [corpus]="corpus"></sh-report-corpus>
    </div>
  </div>
</div>
