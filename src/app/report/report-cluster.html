<div class="row cluster">
  <!--<div class="col-md-12" [visNetworkOptions]="visNetworkOptions"-->
    <!--[visNetwork]="visNetwork" [visNetworkData]="visNetworkData">-->
  <!--</div>-->
  <h1>{{cluster.root}}</h1>
  <ol class="spine">
    <li *ngFor="let c of cluster.clusters">
      <h1>{{c.name}}</h1>
      <div *ngFor="let node of c.nodes; let i=index" class="node">
        <h5>
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          <strong>node {{i+1 }}: </strong>
          Words: {{node.word_count}}, Distance:{{node.distance}}, URL:{{node.link}}
        </h5>
      </div>
    </li>
  </ol>
  <ul class="tree">
    <li *ngFor="let c of cluster.clusters">
      <h1>{{c.name}}</h1>
      <ul>
        <li *ngFor="let node of c.nodes; let i=index" class="node">

        </li>
        <li>Mammals
          <ul>
            <li>Elephant</li>
            <li class="last">Mouse</li>
          </ul>
        </li>
        <li class="last">Reptiles</li>
      </ul>
